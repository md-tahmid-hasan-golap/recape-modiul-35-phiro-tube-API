<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>

    <!-- tailwind and daisyUI set up -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .Acktive{
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body class="max-w-11/12 mx-auto">

    <header>
        <nav class="flex items-center justify-between  pt-6">
            <div>
                <img class="object-fill w-30" src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="bg-[#FF1F3D] text-white px-3 py-1 rounded-md">Sort by view</button>
            </div>
        </nav>
        <p class="border-gray-400 border mt-7"></p>
    </header>

    <nav id="categories" class="mt-7 flex justify-center space-x-4 items-center">
        <div>
            <button id="load_video" onclick="loadVideo()" class="btn btn-sm">All</button>
        </div>
    </nav>

    <!-- navbar end -->

    <section id="video_containar" class="grid grid-cols-4 gap-5 mt-7">


        <div class="mt-7  text-center col-span-full flex flex-col justify-center items-center">
           
            <img class="w-32" src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no <br> content here</h2>
           
        </div>
       

    </section>

    <!-- modal -->
     <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
   <div id="DEtails_containar">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    
    

    <script src="./scripts/index.js"></script>
</body>
</html>
